<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My Week 9 Lab - RPS</title>
	<link rel="stylesheet" href="w9.css" />
</head>

<body>
	<div class="rps" id="game">
		<h1>My Week 9 Lab - RPS</h1>
		<p>Please make a move below</p>
		<p>Each round is three games</p>
		<!-- Buttons for the player -->
		<button onclick="rps(1)">Rock</button>
		<button onclick="rps(2)">Paper</button>
		<button onclick="rps(3)">Scissors</button>

		<p id="computer"></p>
		<p id="result">Rock, Paper, Scissors...</p>

		<script src="w9.js"></script>
	</div>
	<!-- Week 9 addition - end game screen+button -->
	<div id="endMessage"></div>
</body>
